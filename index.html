<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Basic Example</title>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src='js/require.js' type="text/javascript"></script>
		<script type="text/javascript">
			require.config({
				baseUrl: ".",
				paths: {
					"react": "js/react.min",
					"react-dom": "js/react-dom.min"
				}
			});
		</script>
	</head>
	<body>
		<div id="container"></div>
		
		<script type="text/javascript">
			require(["js/ts/tetris"], function (tetris) {
				jQuery(function() {
					tetris.render();
				});
			});
		</script>
	</body>
</html>
